    <title>CSS</title>
    <style>
    /* unvisited link */
    :link{
        color: red;
    }
    /* visited link*/
    :visited{
        color: green;
    }
    /* mouse over link (mouse lewat situ) */
    a:hover{
        color: yellow;
        }
    /* selective link (mouse neken) */
    :active{
        color: aqua;
        }
    </style>
</head>
