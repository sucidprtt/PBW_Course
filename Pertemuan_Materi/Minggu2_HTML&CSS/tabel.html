<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <!-- semakin besar border, tebal -->
    <table border="3" width="400" height="200">
        <tr>
            <!-- menyatukan beberapa baris menjadi satu baris -->
            <td colspan="2">Baris 1 Kolom 1</td>
            <td rowspan="2">Baris 1 Kolom 2</td>
            <td>Baris 1 Kolom 3</td>
        </tr>
        <tr>
            <td>Baris 2 Kolom 1</td>
            <td>Baris 2 Kolom 2</td>
            <td>Baris 2 Kolom 3</td>
        </tr>
    </table>
    

    <br>
    <br>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Kelas</th>
        </tr>
        <tr>
            <td>Juyeon</td>
            <td>XII TKJ 5</td>
        </tr>
    </table>

    <br>
    <br>
     
    <table border="1">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Kelas</th>
            </tr>
        </thead>
        <!--  -->
        <tbody>
            <tr>
                <td>Juyeon</td>
                <td>XII TKJ 5</td>
            </tr>

            <tr>
                <td>Hyunjae</td>
                <td>XII TKJ 3</td>
            </tr>
        </tbody>
        <!-- brisikan yang dibawah seperti rata2 dan sebagainya -->
        <tfoot>
            <tr>
                <td colspan="2">Jumlah</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
