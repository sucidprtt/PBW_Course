<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        /* Gaya CSS bisa ditambahkan di sini */
    </style>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <div>
        <!-- Input Angka 1 -->
        <label for="number1">Angka Pertama:</label>
        <input type="text" id="number1">
        <br><br>
        <!-- Pilihan Operasi -->
        <label for="operation">Operasi:</label>
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <br><br>
        <!-- Input Angka 2 -->
        <label for="number2">Angka Kedua:</label>
        <input type="text" id="number2">
        <br><br>
        <!-- Tombol Hitung -->
        <button onclick="calculate()">Hitung</button>
        <!-- Elemen untuk menampilkan hasil -->
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            // Mendapatkan nilai dari input dan operasi
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            var operation = document.getElementById("operation").value;

            // Variabel untuk menyimpan hasil perhitungan
            var result;

            // Melakukan perhitungan berdasarkan operasi yang dipilih
            switch(operation) {
                case 'add':
                    result = number1 + number2;
                    break;
                case 'subtract':
                    result = number1 - number2;
                    break;
                case 'multiply':
                    result = number1 * number2;
                    break;
                case 'divide':
                    if (number2 !== 0) {
                        result = number1 / number2;
                    } else {
                        result = "Error: Division by zero";
                    }
                    break;
                default:
                    result = "Error: Invalid operation";
            }

            // Menampilkan hasil perhitungan di elemen dengan id "result"
            document.getElementById("result").innerHTML = "Hasil: " + result;
        }
    </script>
</body>
</html>
