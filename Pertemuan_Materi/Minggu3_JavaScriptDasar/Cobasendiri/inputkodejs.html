<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <!-- Inline JS, muncul pas klik button dulu-->
    <button onclick="alert('Saya sedang belajar bahasa Pemrograman Javascript')">
        Klik Saya</button>
    <!-- Internal JS, langsung muncul pas di jalankan -->
    <script>
        alert("Halo ini merupakan alert yang saya buat dengan JS")
    </script>
    <!-- External JS -->
    <script src="external.js"></script>
</body>
</html>
