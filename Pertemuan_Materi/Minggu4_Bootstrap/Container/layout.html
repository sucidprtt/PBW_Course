<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Bootstrap</title>
    <!-- Integrasi CDN CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Container -->
    <!-- <div class="container bg-secondary ">
        <h1>Kelas Container Biasa</h1>
    </div> -->

    <div class="container-fluid bg-info">
        <h1>Kelas Container Fluid</h1>
<!-- Row and Colom -->
        <h2>Baris dan Kolom</h2>
        <div class="row border" >
            <div class="col">Kolom 1 Baris 1</div>
            <div class="col">Kolom 2 Baris 1</div>
            <div class="col">Kolom 3 Baris 1</div>
        </div>
        <div class="row border">
            <div class="col">Kolom 1 Baris 2</div>
            <div class="col">Kolom 2 Baris 2</div>
            <div class="col">Kolom 3 Baris 2</div>
        </div>
        <div class="row border">
            <div class="col-3 border">Kolom 1 Baris 3</div>
            <div class="col-9 border">Kolom 2 Baris 3</div>
        </div>
    </div>
    <button type="button" class="btn btn-primary">Primary</button>
    <!-- Integrasi CDN JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
