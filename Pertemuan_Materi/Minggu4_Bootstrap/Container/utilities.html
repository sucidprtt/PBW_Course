<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities Bootstrap</title>
    <!-- Integrasi CDN CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid  bg-dark  text-danger ">
        <p class="text-primary ">Paragraf 1</p>
        <p class="bg-primary-subtle ">Paragraf 2</p>
        <p>Paragraf 3</p>
        <p>Paragraf 4</p>

        <h1>Border</h1>
        <p class="border">Border</p>
        <p class="border-top">Border Top</p>
        <p class="border-end">Border End</p>
        <p class="border-bottom">Border Bottom</p>
        <p class="border-start">Border Start</p>

        <h1>Text Alignment</h1>
        <p class="text-start">Text Start</p>
        <p class="text-center">Text Center</p>
        <p class="text-end">Text End</p>

        <h1>Text Decoration</h1>
        <p class="text-decoration-underline">Underline</p>
        <p class="text-decoration-line-through ">Line Through</p>

        <h1>Font Weight</h1>
        <p class="fw-bold">FW bold</p>
        <p class="fw-bolder">FW bolder</p>
        <p class="fw-normal">FW normal</p>
        <p class="fw-light">FW light</p>
        <p class="fw-lighter">FW lighter</p>
    </div>
    

    <!-- Integrasi CDN JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
